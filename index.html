<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Menu Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
      <div class="innerCircle"></div>
      <button class="prev">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </button>
      <button class="next">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </button>
      <ul>
        <li style="--i:0;">
          <img src="images/solo-leveling.jpg" alt="solo-leveling-s2">
        </li>
        <li style="--i:1;">
          <img src="images/rezero.jpg" alt="rezero">
        </li>
        <li style="--i:2;">
          <img src="images/shangrila.jpg" alt="shangrila">
        </li>
        <li style="--i:3;">
          <img src="images/100gf.png" alt="100-gf">
        </li>
        <li style="--i:4;">
          <img src="images/kusuriya.png" alt="kusuriya-no-hitorigoto">
        </li>
        <li style="--i:5;">
          <img src="images/sakamoto.jpg" alt="sakamoto-days">
        </li>
      </ul>
      
    </main>
    <article>
      <h2></h2>
      <p></p>
    </article>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
